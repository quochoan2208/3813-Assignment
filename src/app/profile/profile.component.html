<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div *ngIf="user">
        <h2>Welcome, {{ user.username }}</h2>
        <p>Email: {{ user.email }}</p>
        <p>Birthdate: {{ user.birthdate }}</p>
        <p>Age: {{ user.age }}</p>
      </div>
</body>
</html>
