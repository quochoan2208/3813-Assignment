<div class="container">
  <h1>Avatar Upload</h1>
  <form>
    <!-- Form elements here -->
  </form>

  <div class="profile">
    <!-- User profile information here -->
  </div>

  <!-- Feature for SUP user -->
  <div *ngIf="currentuser.role == 'SUP'">
    <div>
      <!-- Create Room feature -->
      <input [(ngModel)]="newRoomName" placeholder="New room name" />
      <button (click)="createRoom()">Create Room</button>
    </div>

    <div>
      <!-- Select Room feature -->
      <select>
        <option [ngValue]="null">Select Room</option>
        <option *ngFor="let room of rooms">{{ room.name }}</option>
      </select>
    </div>

    <div *ngFor="let room of rooms">
      <!-- Delete Room feature -->
      {{ room.name }}
      <button (click)="deleteRoom(room.id)">Delete</button>

      <div *ngFor="let channel of room.channels">
        <!-- Display channel information -->
        {{ channel.name }}
      </div>
    </div>

    <div class="channel-list">
      <!-- Channels in selected room -->
      <h2>Channels in {{ getSelectedRoomName() }}</h2>
      <div *ngFor="let channel of selectedRoomChannels">
        {{ channel.name }}
      </div>
      <input [(ngModel)]="newChannelName" placeholder="New channel name" />
      <button (click)="createChannelInSelectedRoom()">Create Channel</button>
    </div>

    <button>Admin Action</button>
  </div>

  <!-- Other features for different user roles -->
</div>
